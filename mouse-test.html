    <title>Mouse Test â€“ Online Mouse Button Test Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: #f6f7f9;
            color: #333;
        }

        .mouse {
            width: 200px;
            height: 320px;
            margin: 0 auto;
            background: #e5e5e5;
            border-radius: 100px;
            position: relative;
            box-shadow: inset 0 0 0 2px #ccc;
            user-select: none;
        }

        .btn-mouse {
            position: absolute;
            background: #d0d0d0;
            transition: background 0.15s ease;
        }

        .btn-mouse.active {
            background: #0d6efd;
        }

        .btn-left {
            top: 0;
            left: 0;
            width: 100px;
            height: 120px;
            border-top-left-radius: 100px;
            border-right: 1px solid #bbb;
        }

        .btn-right {
            top: 0;
            right: 0;
            width: 100px;
            height: 120px;
            border-top-right-radius: 100px;
        }

        .wheel {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 26px;
            height: 50px;
            background: #bbb;
            border-radius: 13px;
        }

        .wheel.active {
            background: #fd7e14;
        }

        .log {
            margin-top: 24px;
            background: #111;
            color: #0f0;
            font-size: 14px;
            padding: 12px;
            border-radius: 12px;
            text-align: left;
            max-height: 160px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="border-bottom bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-2">
                <a class="navbar-brand fw-bold" href="/">ðŸ–± MouseTest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto gap-lg-3">
                        <li class="nav-item"><a class="nav-link active fw-semibold" href="/">Home</a></li>

                        </li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="/keyboard-test.html">Keyboard
                                Test</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="container py-4">
        <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 720px;">
            <div class="text-center mb-3">
                <h2>ðŸ–± Mouse Test</h2>
                <p class="text-muted mb-0">Test your mouse buttons instantly in your browser.</p>
            </div>

            <div class="text-center my-4">
                <div class="mouse">
                    <div class="btn-mouse btn-left" id="leftBtn"></div>
                    <div class="btn-mouse btn-right" id="rightBtn"></div>
                    <div class="wheel" id="middleBtn"></div>
                </div>
                <p class="text-muted mt-3">Click your real mouse buttons to see highlights</p>
            </div>

            <div class="log" id="log"></div>
        </div>
    </main>

    <script>
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const middleBtn = document.getElementById('middleBtn');
        const log = document.getElementById('log');

        function writeLog(msg) {
            const t = new Date().toLocaleTimeString();
            log.innerHTML += `[${t}] ${msg}<br/>`;
            log.scrollTop = log.scrollHeight;
        }

        document.addEventListener('mousedown', e => {
            if (e.button === 0) {
                leftBtn.classList.add('active');
                writeLog('Left button pressed');
            }
            if (e.button === 1) {
                middleBtn.classList.add('active');
                writeLog('Middle button pressed');
            }
            if (e.button === 2) {
                rightBtn.classList.add('active');
                writeLog('Right button pressed');
            }
        });

        document.addEventListener('mouseup', () => {
            leftBtn.classList.remove('active');
            rightBtn.classList.remove('active');
            middleBtn.classList.remove('active');
        });

        document.addEventListener('wheel', e => {
            middleBtn.classList.add('active');
            writeLog(e.deltaY < 0 ? 'Scroll up' : 'Scroll down');
            setTimeout(() => middleBtn.classList.remove('active'), 150);
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
