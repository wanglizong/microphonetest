    <div class="container py-4">
      <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 800px">
        <div class="text-center mb-3">
          <h2>üéôÔ∏è Microphone Test</h2>
          <p class="text-muted mb-0">Test your microphone and audio input instantly in your browser.</p>
        </div>

        <div class="control-group">
          <div class="mb-4">
            <label for="micSelect" class="form-label fw-bold">üé§ Microphone Source</label>
            <select id="micSelect" class="form-select"></select>
          </div>

          <div class="d-flex flex-wrap justify-content-between align-items-center gap-3 mb-3">
            <div class="form-check form-switch mb-0">
              <input class="form-check-input" type="checkbox" id="noiseSuppressionToggle" checked />
              <label class="form-check-label" for="noiseSuppressionToggle">Noise Suppression</label>
            </div>
            <div class="d-flex align-items-center" style="min-width: 200px">
              <label for="gainControl" class="me-2 fw-bold">Gain</label>
              <input type="range" class="form-range flex-grow-1" min="0" max="2" step="0.1" id="gainControl"
                value="1" />
              <span id="gainValue" class="ms-2 fw-bold">1.0</span>
            </div>
            <div class="form-check form-switch mb-0">
              <input class="form-check-input" type="checkbox" id="loopbackToggle" />
              <label class="form-check-label" for="loopbackToggle">Loopback</label>
            </div>
          </div>
        </div>

        <div class="text-center mb-4">
          <button class="btn btn-primary me-2 px-4" id="startBtn">
            <i class="bi bi-mic-fill me-2"></i>Start
          </button>
          <button class="btn btn-outline-danger me-2 px-4" id="stopBtn" disabled>
            <i class="bi bi-stop-fill me-2"></i>Stop
          </button>
          <button class="btn btn-success px-4" id="downloadBtn" disabled>
            <i class="bi bi-download me-2"></i>Download
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center small mb-3">
          <div class="d-flex align-items-center">
            <span class="status-indicator status-danger" id="statusIndicator"></span>
            <strong class="me-1">Status:</strong>
            <span id="status" class="text-danger">Not Connected</span>
          </div>
          <div class="d-flex align-items-center">
            <strong class="me-1">Recording:</strong>
            <span id="timer" class="timer">00:00</span>
          </div>
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between mb-2">
            <label class="fw-bold">Input Volume</label>
            <span id="volumeLevel" class="fw-bold">0%</span>
          </div>
          <div class="progress rounded-pill">
            <div id="volumeBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </div>

        <div class="mb-4">
          <label class="fw-bold mb-2 d-block">Waveform Visualization</label>
          <canvas id="waveform" class="visualizer"></canvas>
        </div>

        <div class="mb-4">
          <label class="fw-bold mb-2 d-block">Frequency Spectrum</label>
          <canvas id="spectrum" class="visualizer"></canvas>
        </div>

        <audio id="playback" class="w-100 mt-3" controls hidden></audio>
      </div>
    </div>
