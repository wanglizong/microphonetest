<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description"
          content="Free online touchpad test tool. Test touchpad gestures, clicks, scrolling, multitouch and cursor movement directly in your browser." />
    <meta name="keywords"
          content="touchpad test, trackpad test, mouse pad test, touchpad gesture test, scroll test, click test" />
    <meta name="author" content="TouchpadTest" />

    <title>Touchpad Test ‚Äì Online Trackpad & Gesture Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f8f9fa;
        }

        .test-area {
            height: 360px;
            border: 2px dashed #adb5bd;
            border-radius: 16px;
            background: #fff;
            position: relative;
            cursor: crosshair;
            user-select: none;
        }

        .touch-point {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #0d6efd;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.8;
        }

        .log-box {
            height: 160px;
            overflow-y: auto;
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
        }
    </style>
</head>

<body>
<div class="container py-4">
    <header class="border-bottom bg-white sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-2">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                    ‚òùÔ∏è Touchpad Test
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="/mic-test">Microphone
                        </a></li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="/webcam-test">
                                Webcam
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="/mouse-test">Mouse</a>
                        </li>
                        <li class="nav-item"><a class="nav-link fw-semibold" href="/keyboard-test">Keyboard
                        </a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 900px">
        <div class="text-center mb-3">
            <h2>üñ±Ô∏è Touchpad Test</h2>
            <p class="text-muted mb-0">
                Test your touchpad, trackpad gestures, clicks and scrolling instantly.
            </p>
        </div>

        <!-- Test Area -->
        <div class="mb-4">
            <label class="fw-bold mb-2 d-block">Touch / Mouse Test Area</label>
            <div id="testArea" class="test-area d-flex align-items-center justify-content-center">
                <span class="text-muted">Move, Click, Scroll or Touch Here</span>
            </div>
        </div>

        <!-- Status -->
        <div class="row text-center mb-4">
            <div class="col">
                <strong>X:</strong> <span id="posX">0</span>
            </div>
            <div class="col">
                <strong>Y:</strong> <span id="posY">0</span>
            </div>
            <div class="col">
                <strong>Touches:</strong> <span id="touchCount">0</span>
            </div>
            <div class="col">
                <strong>Scroll:</strong> <span id="scrollStatus">‚Äî</span>
            </div>
        </div>

        <!-- Log -->
        <div>
            <label class="fw-bold mb-2 d-block">Event Log</label>
            <div id="logBox" class="log-box"></div>
        </div>
    </div>
</div>

<script>
    const testArea = document.getElementById("testArea");
    const logBox = document.getElementById("logBox");

    const posX = document.getElementById("posX");
    const posY = document.getElementById("posY");
    const touchCount = document.getElementById("touchCount");
    const scrollStatus = document.getElementById("scrollStatus");

    function log(msg) {
        const time = new Date().toLocaleTimeString();
        logBox.innerHTML += `[${time}] ${msg}<br>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    /* Mouse move */
    testArea.addEventListener("mousemove", (e) => {
        const rect = testArea.getBoundingClientRect();
        const x = Math.round(e.clientX - rect.left);
        const y = Math.round(e.clientY - rect.top);
        posX.textContent = x;
        posY.textContent = y;
    });

    /* Mouse click */
    testArea.addEventListener("mousedown", (e) => {
        if (e.button === 0) log("Left Click");
        if (e.button === 2) log("Right Click");
        if (e.button === 1) log("Middle Click");
    });

    testArea.addEventListener("dblclick", () => {
        log("Double Click");
    });

    testArea.addEventListener("contextmenu", (e) => {
        e.preventDefault();
    });

    /* Scroll / Two-finger */
    testArea.addEventListener("wheel", (e) => {
        scrollStatus.textContent = e.deltaY > 0 ? "Down" : "Up";
        log(`Scroll ${e.deltaY > 0 ? "Down" : "Up"}`);
    });

    /* Touch events */
    testArea.addEventListener("touchstart", (e) => {
        touchCount.textContent = e.touches.length;
        log(`Touch Start (${e.touches.length} finger${e.touches.length > 1 ? "s" : ""})`);
    });

    testArea.addEventListener("touchmove", (e) => {
        touchCount.textContent = e.touches.length;
        [...document.querySelectorAll(".touch-point")].forEach(el => el.remove());

        const rect = testArea.getBoundingClientRect();
        for (let t of e.touches) {
            const dot = document.createElement("div");
            dot.className = "touch-point";
            dot.style.left = (t.clientX - rect.left) + "px";
            dot.style.top = (t.clientY - rect.top) + "px";
            testArea.appendChild(dot);
        }
    });

    testArea.addEventListener("touchend", () => {
        touchCount.textContent = 0;
        [...document.querySelectorAll(".touch-point")].forEach(el => el.remove());
        log("Touch End");
    });
</script>
